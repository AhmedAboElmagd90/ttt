<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <!-- wow css -->
    <link rel="stylesheet" href="css/wow.css">
    <!-- animate css -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap4.6/bootstrap.min.css">
    <!-- MD B -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style2.css">
</head>
<body style="background-color: #f6f8ff;">

    <div class="container mt-5" >
        <div class="row">
            <div class="col-md-6">
                <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75">
            </div>
            <div class="col-md-6 " >
                <h2>Create Account</h2>

                <p class="text-muted">Go ahead and sign up, let everyone
                 <br>know how awesome you are!</p>

                 <h5 id="result" class="text-center"></h5>

                 <form action="Successfully.html" method="post" onsubmit=" return validate()"> 
                    
                    <input type="text" placeholder="User Name" class="form-control p-4 mb-3" id="user">

                    <input type="text" placeholder="E-Mail" class="form-control p-4 mb-3" id="EMail">

                    <input type="password" placeholder="password" class="form-control p-4 mb-3" id="password" >

                    <input type="password" placeholder="confirm password" class="form-control p-4 mb-3" id="confirm">

                    <input type="submit" value="Create New Account" class="btn btn-primary btn-block ">
                 </form>
                
        </div>
    </div>
    <!-- main js -->
    <script src="js/main.js"></script> 
</body>
</html>
